<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Product - Menu Mancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            font-size: 32px;
            color: #333;
        }
        #location-display {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: auto;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .links a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .links a:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Update Product</h1>

<div id="location-display">Location: Not Set</div>

<form id="update-product-form">
    <input type="text" id="product-name-to-update" placeholder="Product Name to Update" required />
    <input type="number" id="new-price" placeholder="New Price" min="0" />
    <label for="shop-input">Shop (Select or Enter New Shop)</label>
    <input type="text" id="shop-input" placeholder="Enter or Search Shop Name..." required />
    <button type="submit">Update Product</button>
    <p class="error-message" id="update-product-error-message"></p>
</form>

<div class="links">
    <a href="index.html">Back to Home</a> |
    <a href="add-product.html">Go to Add Product</a> |
    <a href="limited-product.html">Go to Add/Update Limited-Time Product</a>
</div>

<script>
    // Show location on page load if location is set
    window.onload = function () {
        const location = sessionStorage.getItem('location');
        document.getElementById('location-display').innerText = location
            ? `Location: ${location}`
            : 'Location: Not Set';
    };

    // Handle form submission for updating product
    document.getElementById('update-product-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const productNameToUpdate = document.getElementById('product-name-to-update').value.trim();
        const newPrice = document.getElementById('new-price').value;
        const shopName = document.getElementById('shop-input').value.trim();
        const errorMessage = document.getElementById('update-product-error-message');

        errorMessage.textContent = '';

        if (!productNameToUpdate || !shopName) {
            errorMessage.textContent = 'Please enter the product name and shop.';
            return;
        }

        if (newPrice && newPrice < 0) {
            errorMessage.textContent = 'Price cannot be negative.';
            return;
        }

        // Prepare data to send
        const updateData = {
            name: productNameToUpdate,
            shop: shopName
        };

        if (newPrice !== '') {
            updateData.price = Number(newPrice);
        }

        try {
            const response = await fetch('/api/products/update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updateData),
            });

            if (!response.ok) {
                const errorResp = await response.json();
                throw new Error(errorResp.error || 'Failed to update product.');
            }

            const updatedProduct = await response.json();
            alert(`Product "${updatedProduct.name}" updated successfully at ${updatedProduct.shop}.`);
            this.reset();
        } catch (error) {
            errorMessage.textContent = error.message;
        }
    });
</script>

</body>
</html>
